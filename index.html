<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link type="text/css" rel="stylesheet" href="index.css" />
        <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous" />
    </head>
    <body>
        <div id="drawer">
            <div id="bar-chart"></div>
        </div>

        <div id="tooltip-container"></div>
        <h1>Who has internet access in the world?</h1>
        <p>Compare internet accesses between different countries and region.</p>
        <div class="map">
            <div id="canvas-svg"></div>
            <div class="key-container">
                <p>100%</p>
                <div class="key"></div>
                <p>0%</p>
            </div>
        </div>
        

        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.1.0/topojson.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        
        <script>

        d3.csv("data/internet-users.csv", function(err, data) {
            d3.csv("data/mobile-phones.csv", function(err2, data2) {


                //console.log(data2[0]);
            var config = {"data0":"Country","data1":"Penetration",
                        "label0":"label 0","label1":"label 1","color0":"#99ccff","color1":"#0050A1",
                        "width":800,"height":800};
        
            
            var width = config.width,
                height = config.height;
            
            var COLOR_COUNTS = 9;
            
            function Interpolate(start, end, steps, count) {
                var s = start,
                    e = end,
                    final = s + (((e - s) / steps) * count);
                return Math.floor(final);
            }
            
            function Color(_r, _g, _b) {
                var r, g, b;
                var setColors = function(_r, _g, _b) {
                    r = _r;
                    g = _g;
                    b = _b;
                };
            
                setColors(_r, _g, _b);
                this.getColors = function() {
                    var colors = {
                        r: r,
                        g: g,
                        b: b
                    };
                    return colors;
                };
            }
            
            function hexToRgb(hex) {
                var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
                return result ? {
                    r: parseInt(result[1], 16),
                    g: parseInt(result[2], 16),
                    b: parseInt(result[3], 16)
                } : null;
            }
            
            function valueFormat(d) {
            if (d > 1000000000) {
                return Math.round(d / 1000000000 * 10) / 10 + "B";
            } else if (d > 1000000) {
                return Math.round(d / 1000000 * 10) / 10 + "M";
            } else if (d > 1000) {
                return Math.round(d / 1000 * 10) / 10 + "K";
            } else {
                return d;
            }
            }
            
            var COLOR_FIRST = config.color0, COLOR_LAST = config.color1;
            
            var rgb = hexToRgb(COLOR_FIRST);
            
            var COLOR_START = new Color(rgb.r, rgb.g, rgb.b);
            
            rgb = hexToRgb(COLOR_LAST);
            var COLOR_END = new Color(rgb.r, rgb.g, rgb.b);
            
            var startColors = COLOR_START.getColors(),
                endColors = COLOR_END.getColors();
            
            var colors = [];
            
            for (var i = 0; i < COLOR_COUNTS; i++) {
            var r = Interpolate(startColors.r, endColors.r, COLOR_COUNTS, i);
            var g = Interpolate(startColors.g, endColors.g, COLOR_COUNTS, i);
            var b = Interpolate(startColors.b, endColors.b, COLOR_COUNTS, i);
            colors.push(new Color(r, g, b));
            }
            
            var MAP_KEY = config.data0;
            var MAP_VALUE = config.data1;
            
            var projection = d3.geo.mercator()
                .scale((width + 1) / 2 / Math.PI)
                .translate([width / 2, height / 2])
                .precision(.1);
            
            var path = d3.geo.path()
                .projection(projection);
            
            var graticule = d3.geo.graticule();
            
            var svg = d3.select("#canvas-svg").append("svg")
                .attr("width", width)
                .attr("height", height);
            
            svg.append("path")
                .datum(graticule)
                .attr("class", "graticule")
                .attr("d", path);
            
            var valueHash = {};
            
            function log10(val) {
            return Math.log(val);
            }
            
            // Test
            data.forEach(function(d) {
            valueHash[d[MAP_KEY]] = +parseFloat(d[MAP_VALUE]);
            });

            var valueHash2 = {};
            data2.forEach(function(d2) {
                valueHash2[d2["Country Name"]] = +parseFloat(d2["PercentageMS"]);
            });

            console.log(valueHash2);
            
            var quantize = d3.scale.quantize()
                .domain([0, 1.0])
                .range(d3.range(COLOR_COUNTS).map(function(i) { return i }));
            
            quantize.domain([d3.min(data, function(d){
                return (+parseFloat(d[MAP_VALUE])) }),
            d3.max(data, function(d){
                return (+parseFloat(d[MAP_VALUE])) })]);
            
            d3.json("https://s3-us-west-2.amazonaws.com/vida-public/geo/world-topo-min.json", function(error, world) {
            var countries = topojson.feature(world, world.objects.countries).features;
            
            svg.append("path")
                .datum(graticule)
                .attr("class", "choropleth")
                .attr("d", path);
            
            var g = svg.append("g");
            
            g.append("path")
                .datum({type: "LineString", coordinates: [[-180, 0], [-90, 0], [0, 0], [90, 0], [180, 0]]})
                .attr("class", "equator")
                .attr("d", path);
            
            var country = g.selectAll(".country").data(countries);
            
            country.enter().insert("path")
                .attr("class", "country")
                .attr("d", path)
                .attr("id", function(d,i) { return d.id; })
                .attr("title", function(d) { return d.properties.name; })
                .style("fill", function(d) {
                    if (valueHash[d.properties.name]) {
                    var c = quantize((valueHash[d.properties.name]));
                    var color = colors[c].getColors();
                    return "rgb(" + color.r + "," + color.g +
                        "," + color.b + ")";
                    } else {
                    return "#ccc";
                    }
                })
                .on("mousemove", function(d) {
                    var html = "";
            
                    html += "<div class=\"tooltip_kv\">";
                    html += "<h4 class=\"tooltip_key\">";
                    html += d.properties.name;
                    html += "</h4>";
                    html += "<p class=\"tooltip_value\">Internet Access %: ";
                    html += (valueHash[d.properties.name] ? valueFormat(valueHash[d.properties.name]) : "");
                    html += "%";
                    html += "</p>";
                    html += "<p class=\"tooltip_value\">% of mobile subcriptions: ";
                    html += (valueHash2[d.properties.name] ? valueFormat(valueHash2[d.properties.name]) : "");
                    html += "%";
                    html += "</p>";
                    html += "</div>";
                    
                    $("#tooltip-container").html(html);
                    $(this).attr("fill-opacity", "0.8");
                    $("#tooltip-container").show();
                    
                    var coordinates = d3.mouse(this);
                    
                    var map_width = $('.choropleth')[0].getBoundingClientRect().width;
                    
                    if (d3.event.pageX < map_width / 2) {
                        d3.select("#tooltip-container")
                        .style("top", (d3.event.layerY + 15) + "px")
                        .style("left", (d3.event.layerX + 15) + "px");
                    } else {
                        var tooltip_width = $("#tooltip-container").width();
                        d3.select("#tooltip-container")
                        .style("top", (d3.event.layerY + 15) + "px")
                        .style("left", (d3.event.layerX - tooltip_width - 30) + "px");
                    }
                })
                .on("mouseout", function() {
                        $(this).attr("fill-opacity", "1.0");
                        $("#tooltip-container").hide();
                });
                /*.on("click", function(d) {
                    //myMove();
                });*/

                function myMove() {
                    console.log(document.getElementsByTagName("body")[0].offsetWidth);
                    var elem = document.getElementById("drawer");   
                    var pos = document.getElementsByTagName("body")[0].offsetWidth;
                    var id = setInterval(frame, 0.3);
                    elem.style.right = -300;
                    function frame() {
                        console.log("frame");
                        if (pos == document.getElementsByTagName("body")[0].offsetWidth - 300) {
                            clearInterval(id);
                        } else {
                            pos--; 
                            console.log(pos);
                            elem.style.left = pos + 'px'; 
                        }
                    }
                }
            
            g.append("path")
                .datum(topojson.mesh(world, world.objects.countries, function(a, b) { return a !== b; }))
                .attr("class", "boundary")
                .attr("d", path);
            
            svg.attr("height", config.height * 2.2 / 3);
            });
            
            d3.select(self.frameElement).style("height", (height * 2.3 / 3) + "px");


            // BAR CHART

            var margin = {top: 20, right: 20, bottom: 70, left: 40},
                width = 200,
                height = 200;

            // Parse the date / time
            var	parseDate = d3.time.format("%Y-%m").parse;

            var x = d3.scale.ordinal().rangeRoundBands([0, width], .05);

            var y = d3.scale.linear().range([height, 0]);

            var xAxis = d3.svg.axis()
                .scale(x)
                .orient("bottom")
                .tickFormat(d3.time.format("%Y-%m"));

            var yAxis = d3.svg.axis()
                .scale(y)
                .orient("left")
                .ticks(10);

            var svg2 = d3.select("#bar-chart").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
            .append("g")
                .attr("transform", 
                    "translate(" + margin.left + "," + margin.top + ")");

            d3.csv("bar-data.csv", function(error, data) {

                data.forEach(function(d) {
                    d.date = parseDate(d.date);
                    d.value = +d.value;
                });
                
            x.domain(data.map(function(d) { return d.date; }));
            y.domain([0, d3.max(data, function(d) { return d.value; })]);

            svg2.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis)
                .selectAll("text")
                .style("text-anchor", "end")
                .attr("dx", "-.8em")
                .attr("dy", "-.55em")
                .attr("transform", "rotate(-90)" );

            svg2.append("g")
                .attr("class", "y axis")
                .call(yAxis)
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .text("Value ($)");

            svg2.selectAll("bar")
                .data(data)
                .enter().append("rect")
                .style("fill", "steelblue")
                .attr("x", function(d) { return x(d.date); })
                .attr("width", x.rangeBand())
                .attr("y", function(d) { return y(d.value); })
                .attr("height", function(d) { return height - y(d.value); });
            });            
            });
            });
        </script>
    </body>

</html>
